ldap.enabled = false
embedded_ldap.enabled = false
demo_auth.enabled = true

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.datasource.url=jdbc:h2:file:./session;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=true
spring.h2.console.enabled=true
spring.session.jdbc.schema=classpath:org/springframework/session/jdbc/schema-h2.sql

spring.profiles.active=sessionTest